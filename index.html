<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ElHaji Auto - Voitures</title>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .car-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .car-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .car-card h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>üöó Voitures disponibles</h1>
  <div id="carList"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC0YUGE6hRG9sck7rXcqjaB3he1nRGgbbU",
      authDomain: "elhaji-auto.firebaseapp.com",
      projectId: "elhaji-auto",
      storageBucket: "elhaji-auto.firebasestorage.app",
      messagingSenderId: "596529784342",
      appId: "1:596529784342:web:dfa01b1e33287ce36db737"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const carList = document.getElementById("carList");

    // Fetch and display cars
    db.collection("voitures").get().then(snapshot => {
      snapshot.forEach(doc => {
        const car = doc.data();
        const image = car.images && car.images.length > 0 ? car.images[0] : "";

        const html = `
          <div class="car-card">
            ${image ? `<img src="${image}" alt="${car.nom}">` : ""}
            <h2>${car.nom}</h2>
            <p><strong>Prix:</strong> ${car.prix} MAD</p>
            <p><strong>Ann√©e:</strong> ${car.annee}</p>
            <p><strong>Kilom√©trage:</strong> ${car.kilometrage}</p>
            <p><strong>Carburant:</strong> ${car.carburant}</p>
            <p><strong>Transmission:</strong> ${car.transmission}</p>
            <p><strong>Puissance:</strong> ${car.puissance}</p>
            <p><strong>Couleur:</strong> ${car.couleur}</p>
            <p>${car.description}</p>
          </div>
        `;
        carList.innerHTML += html;
      });
    }).catch(error => {
      console.error("Erreur:", error);
      carList.innerHTML = "<p>‚ùå Erreur lors du chargement des voitures.</p>";
    });
  </script>

</body>
</html>
