<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ElHaji Auto - Nos Voitures</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    .car-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .car-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .car-card h2 {
      margin: 10px 0 5px;
      color: #333;
    }
    .car-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>üöó Voitures disponibles</h1>
  <div id="carList"></div>

  <script>
    // üîå CONFIG FIREBASE - ÿØŸäÿßŸÑŸÉ
    const firebaseConfig = {
      apiKey: "AIzaSyC0YUGE6hRG9sck7rXcqjaB3he1nRGgbbU",
      authDomain: "elhaji-auto.firebaseapp.com",
      projectId: "elhaji-auto",
      storageBucket: "elhaji-auto.firebasestorage.app",
      messagingSenderId: "596529784342",
      appId: "1:596529784342:web:dfa01b1e33287ce36db737"
    };

    // üîß Initialisation
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const carList = document.getElementById("carList");

    // üì¶ Affichage des voitures
    db.collection("voitures").get().then(snapshot => {
      snapshot.forEach(doc => {
        const car = doc.data();
        const image = car.images && car.images.length > 0 ? car.images[0] : '';

        carList.innerHTML += `
          <div class="car-card">
            ${image ? `<img src="${image}" alt="${car.nom}">` : ''}
            <h2>${car.nom}</h2>
            <p><strong>Prix:</strong> ${car.prix} MAD</p>
            <p><strong>Ann√©e:</strong> ${car.annee}</p>
            <p><strong>Kilom√©trage:</strong> ${car.kilometrage} km</p>
            <p><strong>Carburant:</strong> ${car.carburant}</p>
            <p><strong>Transmission:</strong> ${car.transmission}</p>
            <p><strong>Puissance:</strong> ${car.puissance}</p>
            <p><strong>Couleur:</strong> ${car.couleur}</p>
            <p>${car.description}</p>
          </div>
        `;
      });
    }).catch(error => {
      carList.innerHTML = "<p>‚ùå Erreur lors du chargement des voitures.</p>";
      console.error("Erreur:", error);
    });
  </script>

</body>
</html>
